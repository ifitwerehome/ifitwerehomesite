<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>If It Were Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 2;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 3;
      padding: 20px;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      z-index: 4;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hashtag {
      font-size: 1.2rem;
      color: #e94560;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 3.5rem;
      }
      p {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="slider">
    <img src="img/ifitwerehome_red_logo_menu.png" alt="If It Were Home logo" class="logo" />
    <div class="slide active" style="background-image: url('city1.jpg')" data-city="Rome"></div>
    <div class="slide" style="background-image: url('city2.jpg')" data-city="Paris"></div>
    <div class="slide" style="background-image: url('city3.jpg')" data-city="Berlin"></div>

    <div class="overlay"></div>
    <div class="content">
      <h1 id="headline">WHAT IF IT WERE HOME?</h1>
      <div class="hashtag">#ifitwerehome</div>
      <p id="description">Rome — A visual campaign to make visible the genocide they want you to ignore.</p>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const description = document.getElementById('description');

    const descriptions = {
      'Rome': 'Rome — A visual campaign to make visible the genocide they want you to ignore.',
      'Paris': 'Paris — Imagine this happening where you live.',
      'Berlin': 'Berlin — What if it happened to your home?'
    };

    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
          const city = slide.dataset.city;
          description.textContent = descriptions[city];
        }
      });
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 5000);
  </script>
</body>
</html>
