<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boycott Guide - If It Were Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      line-height: 1.6;
    }
    main {
      max-width: 800px;
      margin: 120px auto 60px auto;
      padding: 0 20px;
    }
    main h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #e94560;
    }
    main p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    main ul {
      margin-top: 1em;
      padding-left: 20px;
    }
    main ul li {
      margin-bottom: 0.5em;
    }
    .cta-link {
      display: inline-block;
      margin-top: 1.5rem;
      background: #e94560;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .cta-link:hover {
      background: #ff5e78;
    }
    .main-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      z-index: 10;
    }
    .header-logo {
      height: 40px;
    }
    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .main-nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
    .main-nav ul li a:hover {
      text-decoration: underline;
    }
    @media (max-width: 767px) {
      main {
        margin-top: 100px;
      }
      .main-nav ul {
        flex-direction: column;
        gap: 10px;
      }
      .main-nav ul li a {
        font-size: 1.1rem;
      }
    }

  </style>
</head>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.querySelector('.menu-toggle');
  const menuClose = document.querySelector('.menu-close');
  const mobileMenu = document.getElementById('mobileMenu');

  menuToggle.addEventListener('click', () => {
    mobileMenu.style.right = '0px';
  });

  menuClose.addEventListener('click', () => {
    mobileMenu.style.right = '-250px';
  });
});
</script>
<body>
<header class="main-header">
  <a href="index.html">
    <img src="img/ifitwerehome_red_logo_menu.png" alt="If It Were Home logo" class="header-logo"/>
  </a>
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="nobel.html">Nobel Campaign</a></li>
      <li><a href="boycott.html">Boycott Guide</a></li>
    </ul>
  </nav>
  <button class="menu-toggle" aria-label="Open menu">☰</button>
</header>

<nav class="mobile-menu" id="mobileMenu">
  <button class="menu-close" aria-label="Close menu">✖</button>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="nobel.html">Nobel Campaign</a></li>
    <li><a href="boycott.html">Boycott Guide</a></li>
  </ul>
</nav>
  <main>
    <h1>Boycott Products Supporting Occupation</h1>
      <img src="img/boycott_list.jpg" alt="Boycott illustration" style="max-width:60%; border-radius:8px; margin:20px 0;">
    <p>
      By avoiding certain products, you can make an economic impact and send a clear message.
    </p>
    <p>
      Learn more on BDS movement here!
    </p>
    <a href="https://bdsmovement.net" target="_blank" class="cta-link">BDSmovement.net</a>
  </main>
</body>
</html>
